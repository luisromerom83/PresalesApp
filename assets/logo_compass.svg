<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1A1A1A"/>
      <stop offset="1" stop-color="#2D2D2D"/>
    </linearGradient>
    <linearGradient id="needle_grad" x1="256" y1="120" x2="256" y2="392" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF4200"/>
      <stop offset="1" stop-color="#D32F00"/>
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="128" fill="url(#bg_grad)"/>
  
  <!-- Outer Compass Ring -->
  <circle cx="256" cy="256" r="180" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="2"/>
  <circle cx="256" cy="256" r="150" stroke="#FFFFFF" stroke-opacity="0.05" stroke-width="20" stroke-dasharray="2 40"/>
  
  <!-- Compass Needle - North (Orange) -->
  <path d="M256 120L310 256H202L256 120Z" fill="url(#needle_grad)"/>
  
  <!-- Compass Needle - South (Grey/Glass) -->
  <path d="M256 392L202 256H310L256 392Z" fill="#FFFFFF" fill-opacity="0.1"/>
  
  <!-- Center Pin -->
  <circle cx="256" cy="256" r="12" fill="#FFFFFF"/>
  <circle cx="256" cy="256" r="6" fill="#1A1A1A"/>
  
  <!-- Decorative Tech Elements -->
  <rect x="251" y="60" width="10" height="30" rx="5" fill="#FF4200" fill-opacity="0.5"/>
  <rect x="251" y="422" width="10" height="30" rx="5" fill="#FFFFFF" fill-opacity="0.1"/>
</svg>
